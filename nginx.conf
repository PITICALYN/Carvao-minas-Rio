server {
    listen 80;
    server_name _; # Aceita qualquer domínio ou IP (altere para seu domínio se tiver)

    # Caminho onde você vai colocar os arquivos do projeto
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para Single Page Application (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuração de cache para arquivos estáticos (opcional, melhora performance)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
